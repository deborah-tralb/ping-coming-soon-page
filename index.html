<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/3c286cca65.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <div class="container">
    <div class="text">
      <img class="logo" src="images/logo.svg" alt="logo-ping">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
    <div class="notify-me">
      <div class="email">
        <input id="placeholder-text" class="email-input" type="email" placeholder="Your email address...">
        <p id="validator">Please provide a valid email address.</p>
      </div>
      <div class="submit">
        <input id="submitButton" class="submit-button" type="submit" value="Notify Me">
      </div>
    </div>
    <div>
      <img class="illustration" src="images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
    <div class="item-list">
      <ul>
        <li><a href="https://facebook.com"><i class="fab fa-facebook-f fa-circle"></i></a></li>
        <li><a href="https://twitter.com"><i class="fab fa-twitter"></i></a></li>
        <li><a href="https://instagram.com"><i class="fab fa-instagram"></i></a></li>
      </ul>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/deborahtralb">Deborah</a>.
    </p>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
